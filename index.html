<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Google Homepage</title>
        <link rel="stylesheet" href="css/google-style.css" type="text/css"/>
    </head>
    <body>
        <!--This is the navigational bar for Google Homepage-->
        <div class="navbar">
            <nav>
                <ul>
                    <!--Float items to the left-->
                    <li class="nav-items float-left"><a href="#">About</a></li>
                    <li class="nav-items float-left"><a href="#">Store</a></li>
                    <!--Float items to the right, not sure why the float went reverse order-->
                    <li class="nav-items float-right" id="signin-box"><a id="signin" href="#">Sign In</a></li>
                    <li id="app-img" class="nav-items float-right"><a href="#"><img class="apps-img" src="img/google-apps.jpg" alt="Google Apps Image"/></a></li>
                    <li class="nav-items float-right"><a href="#">Images</a></li>
                    <li class="nav-items float-right"><a href="#">Gmail</a></li>
                </ul>
            </nav>
        </div>
        <!--Main Google logo and Search Bar section-->
        <div id="google-main">
            <div id="logo">
                <img id="google-img" src="img/google2.0.0.jpg" alt="Google Logo"/>
            </div>
            <div>
                <form id="search-form"><input id="input" type="text" name="search" id="search"></form>
                <img id="magnify" class="icon" src="img/magnify.jpg" alt="google microphone"/>
                <img id="micro" class="icon" src="img/microphone.img" alt="google microphone"/>
            </div>
        </div>
        <footer class="foots">
            <ul>
                <li class="foot-items float-left"><a href="#">Advertising</a></li>
                <li class="foot-items float-left"><a href="#">Business</a></li>
                <li class="foot-items float-left"><a href="#">How Search Works</a></li>
                <!--Float items to the right, not sure why the float went reverse order-->
                <li class="foot-items float-right"><a href="#">Settings</a></li>
                <li class="foot-items float-right"><a href="#">Terms</a></li>
                <li class="foot-items float-right"><a href="#">Privacy</a></li>
            </ul>
        </footer>
    </body>
</html>
